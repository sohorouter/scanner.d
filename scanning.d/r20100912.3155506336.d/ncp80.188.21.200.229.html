{
	var i=10;

	{

	}
	if( xmlObj && xmlObj.XMLDocument )
	{
		xmlObj.XMLDocument.loadXML( xmlstr );
	}

}

{
	if( language != lang )
	{
		language=lang;
		top.frames.frmResource.location = getXMLUrl();
	}
