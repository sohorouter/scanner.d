<script language="JavaScript" type="text/javascript">
	// get the startup page boxes 
	// the string returned by "/setup/public/StartUpPageBoxes" has the form
	//  -> title|contentUrl|scriptUrl\ntitle|contentUrl|scriptUrl|isAdvanced\ntitle....
	// no newline at the end. Fields can be empty for example: "comp||onlyScript.js"
	
	var bindArgs = {
		
		url: "/setup/public/StartupBoxesInfo",
		
		mimetype: "text/plain",
		
		load: function(type, data, evt){
			var parent = document.getElementById ("infoBoxContainer");
			var boxes = data.split("\n");
			for (b=0; b < boxes.length; b++) {
				var fields = boxes[b].split("|");

                var last = b < boxes.length - 1;
				var args = {
					title: fields[0],
					contentUrl: fields[1],
					scriptUrl: fields[2],
					stackableBottom: last
				}
		
				var box = dojo.widget.createWidget("InfoBox", args);
				parent.appendChild (box.domNode);
			}
		}
	};
	var canBind = dojo.io.bind(bindArgs);
</script>
