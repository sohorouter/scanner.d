<script language="JavaScript">

function calllogin(){ 
	form = document.forms[0] ;
	if (document.forms[0].logintype.selectedIndex == 0){
		form.action='/corporate/servlet/CyberoamManager' ;
		form.mode.value=1;
	}else if (document.forms[0].logintype.selectedIndex == 1 ){ 
		form.action='/corporate/servlet/MyAccountManager' ;
		form.mode.value=1;
	} else if (document.forms[0].logintype.selectedIndex == 2 ){ 
	form.action='/corporate/servlet/CyberoamManager' ;
	form.mode.value=100;
	}	
}

function second() {
        if (document.forms[0].username.value == "" ){
                alert('You must enter the Username ');
				document.forms[0].username.focus();
                return false ;
        } else if (document.forms[0].password.value == "" ) {
                alert('You must enter the Password');
				document.forms[0].password.focus();
                return false ;
        }

			document.forms[0].action='/webmail/src/redirect.php' ;

}
