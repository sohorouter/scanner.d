    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/javascript">
        function fix_ahref_links() {
		var language = "en";
		var backToDocuments = 1;

		var locationUrl = location.href;
		locationUrl = locationUrl.replace(/.*\?(.*?)/,"$1");
		var params = locationUrl.split ("&");
		for (var p = 0; p < params.length; p++) {
			var param = params[p].split("=");
			var key   = param[0];
			var value = param[1];
			
			if ( key == "language" ) {
				language = value;
			}
			if ( key == "backToDocuments" && value == 0 ) {
				backToDocuments = 0;
			}
		}	

		var links = document.getElementsByTagName('a');
		for (var i = 0; i < links.length; i++) {
			var url = links[i].getAttribute('href');
			var document_root = false;

			if ( url == "/" ) {
				document_root = true;
			}

			if ( braindeadBrowser ) {
				var v = new RegExp();
				v.compile("^[A-Za-z]+://[A-Za-z0-9-_.]+/$");
				document_root = v.test(url);
			}

			if ( document_root ) {
				if ( backToDocuments == 1 ) {
					links[i].href = "/ak/documents.cgi?language=" + language;
				} else {
					links[i].href = "./?language=" + language + "&backToDocuments=" + backToDocuments;
				}
			} else {
				links[i].href = links[i].href + "?language=" + language + "&backToDocuments=" + backToDocuments;
			}
		}
	}
	var braindeadBrowser = false;
	if (navigator.appName == "Microsoft Internet Explorer") { braindeadBrowser = true; }
    </script>
  </head>
  <body onLoad="fix_ahref_links();">
