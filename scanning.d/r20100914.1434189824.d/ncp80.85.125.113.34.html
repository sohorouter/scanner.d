<script language="JavaScript">
function setCookie(name, value, expires)
{
document.cookie = name + "=" + escape(value) + "; path=/" + ((expires == null) ? "" : "; expires=" + expires.toGMTString());
if (getCookie(name) == null) {
alert("You must enable the cookies to keep the language setting.");
}
}

function getCookie(name)
{
var cname = name + "=";
var dc = document.cookie;

if (dc.length > 0) {
begin = dc.indexOf(cname);
if (begin != -1) {
begin += cname.length;
end = dc.indexOf(";", begin);
if (end == -1)
end = dc.length;
return unescape(dc.substring(begin, end));
}
}
return null;
}

var cookie_name = 'nas_lang';
var exp = new Date();
var default_lang = 'ENG';
var result = getCookie(cookie_name);

if (result == null)
{
exp.setTime(exp.getTime() + (24 * 60 * 60 * 1000 * 3650));
setCookie(cookie_name, default_lang, exp);
result = getCookie(cookie_name);
}
if (result == 'DAN')
window.location = '/indexdan.html';
