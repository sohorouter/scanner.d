*/

*/

			//--- write window-size into hidden form-fields ---
			if((isNetscape()) && (window) && (window.innerWidth))

				}
			else if((document) && (document.body) && (document.body.offsetWidth))

				document.form.windowwidth.value = document.body.offsetWidth;

				}

			//--- write referer into hidden form-field ---
			if((document) && (document.referrer))

			//--- load home-page ---
			document.form.submit();
			}
