<script type="text/javascript">
function indicate()
{
   document.getElementById("indicator").style.visibility ="visible";
}

function chkFormular()
{
	if(document.paramform.user.value == "")
	{
		alert("Please enter username!");
		document.paramform.user.focus();
		return false;
	}
	else if(document.paramform.pw.value == "")
	{
		alert("Please enter password!");
		document.paramform.pw.focus();
		return false;
	}
	else
	{
		document.server.username.value = document.paramform.user.value;
		document.server.password.value = document.paramform.pw.value;
		return true;
	}
}

function chkConnect()
{
	if(document.paramform.serial.value == "")
	{
		alert("Please enter device number!");
		document.paramform.serial.focus();
		return false;
	}
	else if(document.paramform.pw.value == "")
	{
		alert("Please enter password!");
		document.paramform.pw.focus();
		return false;
	}
	else
	{
		indicate();
		return true;
	}
}

function chkCSV()
{
	if(document.paramform.user.value == "")
	{
		alert("Please enter username!");
		document.paramform.user.focus();
		return false;
	}
	else if(document.paramform.pw.value == "")
	{
		alert("Please enter password!");
		document.paramform.pw.focus();
		return false;
	}
	else if(document.paramform.serial.value == "")
	{
		alert("Please enter device number!");
		document.paramform.serial.focus();
		return false;
	}
	else
	{
		document.csv.user.value = document.paramform.user.value;
		document.csv.pw.value = document.paramform.pw.value;
		document.csv.serial.value   = document.paramform.serial.value
		alert("Data will be prepared for download!\nDepending on the data volume this process can take a few minutes!");
		return true;
	}
}

</script>
