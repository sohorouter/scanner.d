	<script type="text/javascript">
	function init(){
		try{
			if (self.parent.frames.length != 0)
			{
				self.parent.location=document.location;
			}
			var f = document.forms[0];
			
			var objs = [f.User, f.Password, f.Logon, f.NewAccount,f.Lang, f.Theme];
			var i = objs.length;
			var maxWidth = 0;
			while(i--)
			{
				if(objs[i] && parseInt(objs[i].offsetWidth,10) > maxWidth)
				{
					maxWidth = parseInt(objs[i].offsetWidth,10);
				}
			}
			i = objs.length;
			while(i--)
			{
				if(objs[i])
				{
					objs[i].style.width = maxWidth + 'px';
			    }
			}
                                    if (f.User.value.length > 0)
			{
				f.Password.focus();
			}
			else
			{
				f.User.focus();
			}
		}
		catch(exception){}
	}
	function showFocus(obj){
		if(!document.getElementById)
			return;
		obj.style.border = "1px solid yellow";
		obj.style.backgroundImage = "url(LookOut/spacer.gif)";
	}
	function showBlur(obj){
		if(!document.getElementById)
			return;
		obj.style.border = "1px solid #000";
		obj.style.backgroundImage = "url(LookOut/logon_fade.png)";
	}
	window.onload=init;
	</script>

        border-radius: 0.5em;
        -moz-border-radius: 0.5em;
        opacity: 0.9;
    }
    #statusMessage p
    {
        font-weight: bold;	        
        color: #000;    
    }
