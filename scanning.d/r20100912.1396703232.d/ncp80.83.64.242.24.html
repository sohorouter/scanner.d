lkings.Inhalt des Seminars: Theorie:  Vortrag über die gesundheitlichen Auswirkungen des Nordic-Walkings                Info/Beratung über die AusrüstungPraxis: Technikschulung pulsorientiertes Walkingtraining mit Pulsuhren multifunktionales Training DehnenDauer:    ca. 4-5 StundenFirmenbetreuungBewegung & Entspannung schafft Freiraum im Kopf und somitdie Basis für HöchstleistungenOb als Firmenausflug oder Incentives mit dem folgenden Paketen liegen Sie genau richtig. Unter fachmännischer Betreuung abschalten - entspannen - wohlfühlen -bewegen - Gemeinschaft erleben und neue Energien schöpfen.Paket 1: Vortrag Bewegen Sie sich Gesund                Lauf oder Nordic - Walkingseminar für AnfängerPaket 2: Vortrag Nordic - Walking                Nordic - Walkingseminar für AnfängerPaket 3: Vortrag Ausdauertraining                Laufseminar für FortgeschrittenePaket 4: Vortrag Entspannungstraining (Progressive Relaxation nach Jacobson)                Entspannungsseminar (kurz oder lang)Die Komponenten können auch nach Ihren Wünschen zusammengestellt werden.Ort: - Partnerhotels Hotels Ihrer Wahl in Ihrer FirmaReferenzen                                              Gasthof Gerlinde Gibiser                                                     Nordic-Walking Seminare; Laufseminare;RoadrunnersVorträge; Laufseminare; Laufstoff;                                                                                                                                         Karl Wendlinger jun.                                              Ausdauertraining; Trainingsberatung;Bank AustriaTirolia SpeditionProgressive RelaxationKontaktLG - CoachingGerhard Lucke0664/2667499TermineNordic-Walking-Seminare:Wo: Kufstein, Parkplatz alter Kaiserlift (Kneippanlage)       - auf Anfrage auch an einem anderen Ort möglichWann:    April - Oktober Mo - Di   18.00 - 20.00 Uhr               Oktober - MärzSa - So    14.00 - 16.00 UhrANMELDUNG ERFORDERLICH!!!Laufseminare für Anfänger und Fortgeschrittene:Jeweils
