<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>VoIP Login</title>
<style TYPE="text/css">
th {font-family:"Arial";font-size:12pt;color:ffffff;text-align:left;}
td {font-family:"Arial";font-size:12pt;color:000080;}
input {font-family:"Arial";font-size:10pt;}
</style>
<script language="javascript" type="text/javascript">
function saveChanges()
{
  if ((document.loginform.user.value == "" && document.loginform.pass.value == "") ||
    (document.loginform.user.value == "" && document.loginform.pass.value != "") )
  {
    alert("Login error: Please try again.");
    document.loginform.user.focus();
    return false;
  }
  return true;
}
</script>
<base target="_parent">
</head>
<body onload="JavaScript:document.loginform.user.focus();">
<center>
<p>&nbsp;<p>&nbsp;
<form action="/login.cgi" method="post" name="loginform">
<input type="hidden" name="page" value='/'>
<table border=1 width=40%>
<tr><th height=26 bgcolor=#000080><i>Login VoIP</i>
<tr><td align="center" bgcolor=#CCFFFF>
<table cellpadding=3 width=410>
<tr><td colspan=2 align="center">
<p align="justify">Enter your username and password to login
<tr><td colspan=2 align="center" height=23>VoIP server
<tr><td width=92><i>Username</i>
<td width=300>
<input name="user" size=32 maxlength=32 value='' style="width: 300; height: 24">
<tr><td><i>Password</i>
<td><input name="pass" size=32 maxlength=32 type="password" style="width: 300; height: 24">
<tr><td colspan=2 align="center" height=70>
<p style="margin-top: 5px">
<input type="submit" value='Login' onclick="return saveChanges()">
<input type="reset" value='Clear'><br>
</table>
</table>
</form>
</center>
<br>
</body>
</html>
