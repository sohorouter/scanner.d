function setCookie(name, value, expires)
{
document.cookie = name + "=" + escape(value) + "; path=/" + ((expires == null) ? "" : "; expires=" + expires.toGMTString());
if (getCookie(name) == null)
alert("You must enable the cookies to keep the language setting.");
}

function getCookie(name)
{
var cname = name + "=";
var dc = document.cookie;

if (dc.length > 0)
{
begin = dc.indexOf(cname);
if (begin != -1)
{
begin += cname.length;
end = dc.indexOf(";", begin);
if (end == -1)
end = dc.length;
return unescape(dc.substring(begin, end));
}
}
return null;
}

//Shone added for detecting default system language 2005,10,06
function getSystemLANG()
{
//return clientInformation.systemLanguage; //for IE (these one is other method)
if(document.all)
return navigator.systemLanguage      //for IE
else if(document.layers)
return navigator.systemLanguage             //for N4
else if(document.getElementById)
{
if(navigator && navigator.systemLanguage)
return navigator.systemLanguage.substr(0,2) //for N6,Moz
else
{
if(typeof clientInformation != 'undefined')//Shone modified 2006,01,13
return clientInformation.systemLanguage;//for Mac Safari browser
else
return ;//For FireFox
}
}
else
{
if(typeof clientInformation != 'undefined')//Shone modified 2006,01,13
{
if(clientInformation && clientInformation.systemLanguage)
return clientInformation.systemLanguage;
}
}
}
