function OnbeforeSubmit(f)
{
  var u,p;
    if((f.username.value == "") || (f.password.value == "")) {
        alert("Please Login.");
        return false;
    }
  u=f.username.value;
  f.username.value=u.toLowerCase();
  p=f.password.value;
  f.password.value=p.toLowerCase();
    return true;
}
