function OnConnect(){
	var rt= false;
	
	// Anonymous
	WebDiginet.WDAnonymous(true);
	ip	= location.hostname;
	pwd 	= "0000";
	sc	= "000-000";
	
	if(!ip|!pwd|!sc)
	{
		alert("Can't find login info, Please log in again");
	   	return;
 	}
	rt = WebDiginet.WDConnect(ip, pwd, sc, 8080, 8081);
	if(rt)
	{
		OnChangeMode();
		OnPlayStop();
		WebDiginet.WDInitcamera();
	}
	else
	{
		window.alert("Network - fail");
	}
}

function OnDisconnect(){
	WebDiginet.WDDisconnect();
}

function OnExit(){
	WebDiginet.WDChangeMode(0);
	deleteCookie("IP");
	deleteCookie("SC");
	deleteCookie("PW");
	deleteCookie("DD");
}

function OnPlayStop() {
	var rt;
	rt = WebDiginet.WDPlayStop();
	if(rt)
	{
		liveImage();
	}
	else
	{
 		window.alert("Display - fail");
	}
}

function OnPTZ(direction) {
	if(direction==1)
		WebDiginet.WDPTZUp();
	else if(direction==2)
		WebDiginet.WDPTZLeft();
	else if(direction==3)
		WebDiginet.WDPTZDown();
	else if(direction==4)
		WebDiginet.WDPTZRight();
	else if(direction==5)
		WebDiginet.WDZoomIn();
	else if(direction==6)
		WebDiginet.WDZoomOut();
	else if(direction==7)
		WebDiginet.WDFocusIn();
	else if(direction==8)
		WebDiginet.WDFocusOut();
}

function Closed() {
	KillTimer();
	OnDisconnect()
	WebDiginet.WDClose();
}

function Created() {
	StartTimer();
	WebDiginet.WDCreate();
	OnConnect();
	OnShowCameraInfo();
	OnShowTimeInfo();
}

// For IE explorer only
function ReadStatus(){
	status_msg = WebDiginet.WDGetStatus();
	window.status = status_msg;
}

function StartTimer(){
	window.status = "WebDVR Start";
	timer_id = window.setInterval("ReadStatus();", 1000);
}

function KillTimer(){
	window.clearInterval(timer_id);
}

var caution = false

function setCookie(name, value, expires, path, domain, secure) {
	var curCookie = name + "=" + escape(value) +
		((expires) ? "; expires=" + expires.toGMTString() : "") +
		((path) ? "; path=" + path : "") +
		((domain) ? "; domain=" + domain : "") +
		((secure) ? "; secure" : "")
	if (!caution || (name + "=" + escape(value)).length <= 4000)
		document.cookie = curCookie
	else
		if (confirm("Cookie exceeds 4KB and will be cut!"))
			document.cookie = curCookie
}

function getCookie(name) {
	var prefix = name + "="
	var cookieStartIndex = document.cookie.indexOf(prefix)
	if (cookieStartIndex == -1)
		return null
	var cookieEndIndex = document.cookie.indexOf(";", cookieStartIndex + prefix.length)
	if (cookieEndIndex == -1)
		cookieEndIndex = document.cookie.length
	return unescape(document.cookie.substring(cookieStartIndex + prefix.length, cookieEndIndex))
}

function deleteCookie(name, path, domain) {
	if (getCookie(name)) {
		document.cookie = name + "=" + 
		((path) ? "; path=" + path : "") +
		((domain) ? "; domain=" + domain : "") +
		"; expires=Thu, 03-Jan-70 00:00:01 GMT"
	}
}

function fixDate(date) {
	var base = new Date(0)
	var skew = base.getTime()
	if (skew > 0)
		date.setTime(date.getTime() - skew)
}

function Get(){
	var now = new Date()
	fixDate(now)
	now.setTime(now.getTime() + 10 * 60 * 1000)

	ip = getCookie("IP")
	sc = getCookie("SC")
	pwd = getCookie("PW")
	dd = getCookie("DD")
}
